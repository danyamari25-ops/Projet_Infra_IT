<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o - M√©triques Paris</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 30px;
            width: 100%;
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }

        .header p {
            color: #777;
            margin-top: 5px;
        }

        #chart_div {
            width: 100%;
            height: 400px; /* Hauteur fixe pour le graphique */
        }

        /* Style pour le chargement */
        #loader {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="dashboard-card">
        <div class="header">
            <h2>üå°Ô∏è Pr√©visions √† Paris</h2>
            <p>√âvolution des temp√©ratures pour les 16 prochains jours</p>
        </div>

        <div id="chart_div">
            <div id="loader">Chargement des donn√©es m√©t√©o...</div>
        </div>
    </div>

    <script>
        // Charger l'API Google Charts
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(initChart);

        function initChart() {
            fetch('/paris/')
                .then(response => response.json())
                .then(data => {
                    drawChart(data);
                })
                .catch(err => {
                    document.getElementById('loader').innerHTML = "Erreur lors de la r√©cup√©ration des donn√©es.";
                    console.error(err);
                });
        }

        function drawChart(data) {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Temp√©rature (¬∞C)');

            data.results.forEach(entry => {
                var date = new Date(entry.Jour * 1000);
                // On affiche juste le jour et le mois (ex: 21/01)
                var dateFormatted = date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
                dataTable.addRow([dateFormatted, entry.temp]);
            });

            var options = {
                curveType: 'function', // Lissage de la courbe
                height: 400,
                colors: ['#667eea'], // Couleur de la ligne assortie au th√®me
                lineWidth: 4,
                areaOpacity: 0.1,
                legend: { position: 'bottom', textStyle: { color: '#555' } },
                hAxis: {
                    title: 'Jour',
                    gridlines: { color: 'transparent' }
                },
                vAxis: {
                    title: 'Degr√©s Celsius',
                    gridlines: { color: '#f0f0f0' }
                },
                chartArea: { width: '85%', height: '70%' },
                animation: {
                    startup: true,
                    duration: 1000,
                    easing: 'out'
                }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
        }

        // Redessiner le graphique si on redimensionne la fen√™tre
        window.onresize = initChart;
    </script>
</body>
</html>
