<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Biblioth√®que</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-header {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p.subtitle {
            color: #777;
            margin-bottom: 2.5rem;
        }

        /* Grille de boutons */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-card {
            background: #f8faff;
            border: 2px solid #edf2f7;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #4a5568;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-card:hover {
            border-color: #667eea;
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .btn-card span {
            font-size: 1.5rem;
        }

        .logout-link {
            display: block;
            margin-top: 2rem;
            color: #e53e3e;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <div class="icon-header">üìö</div>
        <h1>Bienvenue !</h1>
        <p class="subtitle">Gestionnaire de la Biblioth√®que Municipale</p>

        <div class="menu-grid">
            <a href="./ajouter_client" class="btn-card">
                <span>üë§</span>
                Nouveau Client
            </a>
            <a href="./metrique" class="btn-card">
                <span>üìà</span>
                Statistiques
            </a>
            <a href="./read_data" class="btn-card">
                <span>üîç</span>
                Inventaire
            </a>
            <a href="./formulaire_livre" class="btn-card">
                <span>üìñ</span>
                Ajouter Livre
            </a>
        </div>

        <a href="/" class="logout-link">Se d√©connecter</a>
    </div>

</body>
</html>
