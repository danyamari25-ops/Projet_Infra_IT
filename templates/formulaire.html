<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Client - Biblioth√®que</title>
    <style>
        /* Styles G√©n√©raux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .client-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .client-card h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 3px solid #667eea;
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        /* Groupes de saisie */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Emp√™che le d√©bordement */
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bouton d'enregistrement */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Lien de retour (optionnel) */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #777;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #667eea;
        }
    </style>
</head>
<body>

    <div class="client-card">
        <h1>üë§ Nouveau Client</h1>
        
        <form action="./enregistrer_client" method="POST">
            <div class="form-group">
                <label for="nom">Nom de famille</label>
                <input type="text" id="nom" name="nom" placeholder="ex: Martin" required>
            </div>

            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" name="prenom" placeholder="ex: Sophie" required>
            </div>

            <button type="submit">Enregistrer le client</button>
        </form>

        <a href="#" class="back-link">‚Üê Retour au tableau de bord</a>
    </div>

</body>
</html>
